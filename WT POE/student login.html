<html>
  <head> 
    <title> Student Login Form </title>
  </head>
  <body>
    <form>
      <fieldset align="center">
        <legend align="center"> Information </legend>
        <p>Student Login</p><br/>
        <label>  Username </label><input type="Username" id="user" name="user" placeholder="Enter your name"><br/> <br/>
        <label> Password </label><input type="Password" id="pass" name="pass" placeholder="Password"><br/> <br/>
        <label> Email </label><input type="email" id="email" name="email" placeholder="Enter Email"><br/> <br/>
        <label> Upload photo </label><input type="file" name="filename" accept="image/*"> <br/> <br/>
        <label> Class </label><select>
          <option value="mcaA"> MCA-A </option>
          <option value="mcaB"> MCA-B </option>
          <option value="mcaC"> MCA-C </option>
          <option value="mcaD"> MCA-D </option>
        </select>
        <label> Gender </label><input type="radio" name="Gender" value="male"/> Male 
        <input type="radio" name="Gender" value="female"/> Female <br> <br>
        <input type="submit" value="Submit" /> 
        <input type="reset" value="Reset"  /> 
        <input type="button" value="Ok" />
      </fieldset>
    </form>
  </body>
</html>
