<!DOCTYPE html>
<html>
<head>
  <title>Palindrome Checker</title>
</head>
<body>
  <h1>Palindrome Checker</h1>
  <label for="input">Enter a string or number:</label>
  <input type="text" id="input">
  <button onclick="checkPalindrome()">Check</button>
  <p id="result"></p>

  <script>
    function checkPalindrome() {
      const input = document.getElementById("input").value;
      const cleanedInput = input.toLowerCase().replace(/[^a-z0-9]/g, '');

      if (cleanedInput === cleanedInput.split('').reverse().join('')) {
        document.getElementById("result").textContent = "'" + input + "' is a palindrome.";
      } else {
        document.getElementById("result").textContent = "'" + input + "' is not a palindrome.";
      }
    }
  </script>
</body>
</html>
