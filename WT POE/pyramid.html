<!DOCTYPE html>
<html>
<head>
  <title>Star Pyramid</title>
</head>
<body>
  <h1>Star Pyramid</h1>
  <pre id="pyramid"></pre>

  <script>
    function generateStarPyramid() {
      const pyramidSize = 4; // Change this value to adjust the pyramid size
      let pyramid = "";

      for (let i = 1; i <= pyramidSize; i++) {
        // Add spaces to center-align the pyramid
        for (let j = 1; j <= pyramidSize - i; j++) {
          pyramid += " ";
        }

        // Add stars for the current level
        for (let k = 1; k <= 2 * i - 1; k++) {
          pyramid += "*";
        }

        // Move to the next line for the next level
        pyramid += "\n";
      }

      document.getElementById("pyramid").textContent = pyramid;
    }

    generateStarPyramid();
  </script>
</body>
</html>
