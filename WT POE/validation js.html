<!DOCTYPE html>
<html>
<head>
    <title>Form Validation using Regular Expressions</title>
    <script>
        function validateForm() {
            var username = document.getElementById('username').value;
            var address = document.getElementById('address').value;
            var gender = document.getElementById('gender').value;

            var usernamePattern = /^[a-zA-Z0-9_]{3,20}$/;
            var addressPattern = /^.{5,}$/;

            if (!usernamePattern.test(username)) {
                alert('Username must be 3-20 characters long and can only contain letters, numbers, and underscores.');
                return false;
            }

            if (!addressPattern.test(address)) {
                alert('Address must be at least 5 characters long.');
                return false;
            }

            if (gender === "") {
                alert('Please select your gender.');
                return false;
            }

            return true;
        }
    </script>
</head>
<body>
    <h1>Form Validation using Regular Expressions</h1>
    <form onsubmit="return validateForm()">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br><br>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>
        <br><br>
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        <br><br>
        <input type="submit" value="Submit"> <input type="reset" value="reset">
    </form>
</body>
</html>
