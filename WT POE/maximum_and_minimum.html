<!DOCTYPE html>
<html>
<head>
    <title>Find Maximum and Minimum</title>
</head>
<body>
    <h1>Find Maximum and Minimum</h1>
    <div>
        <label for="num1">Number 1:</label>
        <input type="number" id="num1">
    </div>
    <div>
        <label for="num2">Number 2:</label>
        <input type="number" id="num2">
    </div>
    <div>
        <label for="num3">Number 3:</label>
        <input type="number" id="num3">
    </div>
    <button onclick="findMinMax()">Find Maximum and Minimum</button>
    <div>
        <p>Maximum: <span id="max"></span></p>
        <p>Minimum: <span id="min"></span></p>
    </div>

    <script>
        function findMinMax() {
            // Get the input values
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var num3 = parseFloat(document.getElementById('num3').value);

            // Find the maximum and minimum
            var max = Math.max(num1, num2, num3);
            var min = Math.min(num1, num2, num3);

            // Display the results
            document.getElementById('max').textContent = max;
            document.getElementById('min').textContent = min;
        }
    </script>
</body>
</html>
