<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Great Indian Festival</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .banner {
      width: 100%;
      margin-bottom: 20px;
    }

    .banner img {
      width: 100%;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      grid-gap: 20px;
    }

    .product-card {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    .product-card img {
      width: 100%;
      max-height: 200px;
      object-fit: contain;
    }

    .product-title {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .product-price {
      font-size: 1.2em;
      color: #c00;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Amazon Great Indian Festival</h1>

    <div class="banner">
      <img src="amazon-banner.jpg" alt="Amazon Great Indian Festival Banner">
    </div>

    <div class="product-grid">
      <div class="product-card">
        <img src="iqoo-z9s.jpg" alt="iQOO Z9S">
        <div class="product-title">iQOO Z9S</div>
        <div class="product-price">₹17,499</div>
      </div>

      <div class="product-card">
        <img src="air-conditioner.jpg" alt="Air Conditioner">
        <div class="product-title">Air Conditioners</div>
      </div>

      <div class="product-card">
        <img src="refrigerator.jpg" alt="Refrigerator">
        <div class="product-title">Refrigerators</div>
      </div>

      <div class="product-card">
        <img src="boat-headphones.jpg" alt="boAt Headphones">
        <div class="product-title">boAt Headphones</div>
        <div class="product-price">Starting ₹249</div>
      </div>

      <div class="product-card">
        <img src="boult-headphones.jpg" alt="Boult Headphones">
        <div class="product-title">Boult Headphones</div>
        <div class="product-price">Starting ₹349</div>
      </div>

      <div class="product-card">
        <img src="cushion-covers.jpg" alt="Cushion Covers">
        <div class="product-title">Cushion Covers, Bedsheets & More</div>
      </div>

      <div class="product-card">
        <img src="figurines.jpg" alt="Figurines">
        <div class="product-title">Figurines, Vases & More</div>
      </div>
    </div>
  </div>
</body>
</html>
